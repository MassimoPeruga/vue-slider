<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Slider</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- /Bootstrap 5 -->

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- FontAwesome -->

  <!-- il mio foglio di stile -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- /il mio foglio di stile -->
</head>

<body>
  <!-- Contenitore principale Vue -->
  <div id="app" class="ms_container d-flex flex-column" v-cloak>
    <!-- Carosello -->
    <div class="row ms_carousel" @mouseover="autoplayOff" @mouseout="autoplayOn">
      <!-- Slide Principale -->
      <div class="col-10 p-0 h-100">
        <div class="ms_items">
          <!-- Tasti di scorrimento -->
          <div class="ms_prev" @click="prev"><i class="fa-solid fa-circle-chevron-up"></i></div>
          <div class="ms_next" @click="next"><i class="fa-solid fa-circle-chevron-down"></i></div>
          <!-- /Tasti di scorrimento -->
          <!-- Info immagine visualizzata -->
          <div id="imageInfo" class="ms_info">
            <h4>{{ allImages[currentIndex].titolo }}</h4>
            <p class="m-0 fw-semibold">{{ allImages[currentIndex].descrizione }}</p>
          </div>
          <!-- /Info immagine visualizzata -->
          <!-- Immagine visualizzata -->
          <div v-for="(image, index) in allImages" class="ms_item" :class="{ 'ms_active': index === currentIndex }">
            <img :src="image.url" :alt="image.titolo" />
          </div>
          <!-- Immagine visualizzata -->
        </div>
      </div>
      <!-- /Slide Principale -->
      <!-- Thumbnails -->
      <div class="col-2 p-0 h-100">
        <div class="ms_thumbnails">
          <div v-for="(image, index) in allImages" class="ms_thumbnail"
            :class="{ 'ms_active_thumbnail': index === currentIndex }" @click="changeImage(index)">
            <img :src="image.url" :alt="image.titolo" />
          </div>
        </div>
      </div>
      <!-- /Thumbnails -->
    </div>
    <!-- /Carosello -->
  </div>
  <!-- /Contenitore principale Vue -->

  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- /Vue.js -->
  <!-- il mio script -->
  <script src="js/main.js"></script>
  <!-- il mio script -->
</body>

</html>
